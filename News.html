<script type="text/javascript">
$(document).ready(function(){
    var width = $(".inner").width();
        width = width - 36;
    $("#imgSetting").click(function(){ 
        $(".inner").stop().animate({left:0},1000);         
        $("#imgSetting").css("visibility", "hidden");
        $("#imgSearch").css("visibility", "hidden");
    });
    
    $("#imgSettingClose").click(function(){
        $(".inner").stop().animate({left:-width},500);
        $("#imgSetting").css("visibility", "visible");
        $("#imgSearch").css("visibility", "visible");
    });     
    
    var widthSearch = $(".innerSearch").width();
        widthSearch = widthSearch - 46;
    $("#imgSearch").click(function(){ 
        $(".innerSearch").stop().animate({left:0},1000); 
        $("#imgSearch").css("visibility", "hidden");
        $("#imgSetting").css("visibility", "hidden");
    }); 
    
    $("#imgSearchClose").click(function(){
        $(".innerSearch").stop().animate({left:-widthSearch},500);
        $("#imgSetting").css("visibility", "visible");
        $("#imgSearch").css("visibility", "visible");
    });       
       
});
</script>
